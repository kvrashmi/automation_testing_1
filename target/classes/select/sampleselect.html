<html>
<head>
<title> Select Elements </title>
</head>
<body>
	
	<div>
	<label for="dino-select">Choose a dinosaur:</label>
	<select class="select_class" id="dino-select">
	    <optgroup label="Theropods">
	        <option>Tyrannosaurus</option>
	        <option>Velociraptor</option>
	        <option>Deinonychus</option>
	    </optgroup>
	    <optgroup label="Sauropods">
	        <option>Diplodocus</option>
	        <option>Saltasaurus</option>
	        <option>Apatosaurus</option>
	    </optgroup>
	</select>
	</div>
	
	<div>
	<label for="dog-select">Choose a dog:</label>
	
	<select class="select_class" id="dog-select">
		<option value="lb">Labrador</option>
		<option value="gs">German Shepherd</option>
		<option value="pd">Poodle</option>
		<option value="bd">BullDog</option>
		<option value="sh">Siberian Husky</option>
		<option value="gr">German Shepherd</option>
	</select>
	
	</div>
	
	<div>
	<label for="cat-select">Choose a cat:</label>
	
	<select class="select_class" id="cat-select">
		<option value="c_pr">Persian Cat</option> 0
		<option value="c_mc">Maine Coon</option> 1
		<option value="c_sc0">Siamese Cat</option> 2
		<option value="c_sc1">Sphynx Cat</option> 3
		<option value="c_rd">Rag Doll</option> 4
		<option value="c_sf">Scottish Fold</option> 5
	</select>
	
	</div>

	<div>
	<label for="parrot-select">Choose a Parrot:</label>
	<select class="select_class" id="parrot-select" multiple>
	<option value="p1" selected>African Grey Parrots</option> 0
	<option value="p2" selected>Cockatoos</option> 1
	<option value="p3" selected>Macaws</option> 2
	<option value="p4">Parrotlet</option> 3
	<option value="p5">Cockatiel</option> 4
	<option value="p6">Senegal Parrot</option> 5
	<option value="p7">Parakeets</option> 6
	<option value="p8">Eclectus Parrots</option> 7
	</select>
	</div>
	
</body>
</html>
